<!DOCTYPE HTML>
<html>
    <head>
        <title>Weify Alpha</title>

        <meta charset="UTF-8">

        <script src="/socket.io/socket.io.js"></script>

        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:200,300,400" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <div id="scene_auth">
            <div class="subwrapper">
                <div class="logo"><i class="fa fa-play-circle-o"></i> weify</div>
                <div class="row" id="auth">Log in with Spotify</div>
            </div>
        </div>

        <div id="scene_join">
            <div class="subwrapper">
                <div class="logo"><i class="fa fa-play-circle-o"></i> weify</div>
                <div class="row" id="join">
                    <i class="fa fa-user"></i>
                    <input id="alias" value="Room name">
                </div>
            </div>
        </div>

        <div id="scene_room">
            <div id="nowplaying">
                <div id="np_albumart"></div>
                <div id="np_album">Queue empty</div>
                <div id="np_artist">Waiting for first vote</div>
                <div class="dash"> - </div>
                <div id="np_name"></div>
                <div id="np_duration"></div>
                <div class="clearfix"></div>
            </div>
            <div class="left_col">
                <div>
                    <div id="searchbox">
                        <i class="fa fa-search"></i>
                        <input id="searchstring">
                    </div>
                    <h3>Current queue</h3>
                </div>
                <div id="resultbox"></div>
                <div id="queuebox"></div>
            </div>
            <div class="right_col">
                <h3>Participants</h3>
                <div id="participants"></div>

                <h3>Chat</h3>
                <div id="chat">
                    <i class="fa fa-pencil-square-o"></i>   
                    <input id="message">
                </div>
                <div id="history">

                </div>
            </div>
        </div>

        <script src="js/helpers/ajax.js"></script>
        <script src="js/scenes.js"></script>

        <script> io = io.connect(); io.emit('ready'); </script>

        <script src="js/scenes/auth.js"></script>
        <script src="js/scenes/join.js"></script>
        <script src="js/scenes/room.js"></script>

    </body>
</html>
