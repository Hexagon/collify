<!doctype HTML>
<html>
    <head>
        <title>Weify Alpha</title>

        <meta charset="UTF-8">

        <script src="/socket.io/socket.io.js"></script>

        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:200,300,400" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <div id="scene_login" class="scene">
            <div id="login_subwrapper">
                <div class="logo"><i class="fa fa-play-circle-o"></i> weify</div>
                <div class="row" id="auth">
                    <i class="fa fa-user"></i>
                    <input id="alias" value="Nick@Room">
                </div>
            </div>
        </div>

        <div id="scene_room" class="scene">
            <div id="nowplaying">
                <div id="np_albumart"></div>
                <div id="np_album"></div>
                <div id="np_artist"></div>
                <div class="dash"> - </div>
                <div id="np_name"></div>
                <div id="np_duration"></div>
                <div class="clearfix"></div>
            </div>
            <div>
                <div id="searchbox">
                    <i class="fa fa-search"></i>
                    <input id="searchstring">
                </div>
                <h3>Current queue</h3>
            </div>
            <div id="resultbox"></div>
            <div id="queuebox"></div>
        </div>

        <script src="js/helpers/guid.js"></script>
        <script src="js/helpers/ajax.js"></script>
        <script src="js/scenes.js"></script>

        <script>

            // Session
            var clientUUID = guid(),
                cookie = document.cookie;
            if (cookie) { 
                clientUUID = cookie;
            } else {
                document.cookie = clientUUID;
            }

            // Set up websockets
            io = io.connect(); io.emit('ready');

        </script>

        <script src="js/scenes/login.js"></script>
        <script src="js/scenes/room.js"></script>
        
    </body>
</html>
