<!doctype HTML>
<html>
    <head>
        <title>Collify Alpha</title>
        <meta charset="UTF-8">
        <script src="/socket.io/socket.io.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="login_wrapper">
            <div id="login_subwrapper">
                <div class="logo"><i class="fa fa-play-circle-o"></i> weify</div>
                <div class="row" id="auth">
                    <i class="fa fa-user"></i>
                    <input id="alias" value="Nick@Room">
                </div>
            </div>
        </div>
        <script>
        io = io.connect();

        io.on('accepted', function() {
            location.href='go.html';
        });

        var alias = document.getElementById('alias'),
            auth = document.getElementById('auth');
        alias.addEventListener('focus', function() {
            alias.value='';
        });
        alias.addEventListener('keypress', function(evt) {
            // Check format
            if (evt.keyCode===13) {
                var parts = alias.value.split('@');
                if (parts.length == 2) {
                    var username = parts[0].trim(),
                        room = parts[1].trim();
                    if (username.length>0 && room.length>0) {

                        io.emit('auth',{username:username,room:room});
                        return true;

                    } 
                }
                // Color failed
                auth.className='row failed';
            }
        });

        </script>
    </body>
</html>
